<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart navbar</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="fk-plus_3b0baa.png" alt="">
            </div>
            <div class="search_bar">
                <input type="text" placeholder="Search for Products,Brands and More" >
                <button>Login</button>
            </div>
            <div class="items">
                <div>Become a Seller</div>
                <div id="More"> 
                     More 
                    <i class="material-symbols-outlined">
                        expand_more
                    </i>
                </div>
                <div class="cart">
                <i class="material-symbols-outlined">
                    shopping_cart
                    </i>
                    Cart
                </div>
            </div>
        </nav>
        <section>
            <div class="product_items">
                <div class="single_items">
                    <img src="Appliances.webp" alt="">
                    <p>Top Offers</p>
                </div>
                <div>
                    <img src="Grocery.webp" alt="">
                    <p>Grocery</p>
                </div>
                <div>
                    <img src="phone.webp" alt="">
                    <p>Mobiles</p>
                </div>
                <div>
                    <img src="fasion.webp" alt="">
                    <p>Fashion</p>
                </div>
                <div>
                    <img src="elctronics.webp" alt="">
                    <p>Electronic</p>
                </div>
                <div>
                    <img src="Appliances.webp" alt="">
                    <p>Home</p>
                </div>
                <div>
                    <img src="Appliances.webp" alt="">
                    <p>Appliances</p>
                </div>
                <div>
                    <img src="travel.webp" alt="">
                    <p>Travel</p>
                </div>
                <div>
                    <img src="toy.webp" alt="">
                    <p>Beauty, Toy & More</p>
                </div>
                <div>
                  <img src="two wheelers.webp" alt="">
                  <p>2-Wheelers</p>
              </div>

            </div>
        </section>
    </header>
</body>
</html>
